<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordSafe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro">
        <h2 id="brand">PasswordSafe</h2>
        <br>
        <h1>
            Is your password strong? Check here! <br>
        </h1>
    </div>
    <main>
        <div id="main-function">
            <h4>Enter password: <input type="text" id="pass"/> <button id="check-button" onclick="passData()">Check</button><br></h4>
            <h5 id="appear">Your password is: <h5 id="strong-text"></h5>
            <h4>Click for a strong password: <button id="gen-button" onclick="generate()">Generate</button><br></h4>
            <h5 id="gen-text"><br></h5>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
